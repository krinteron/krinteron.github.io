<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
 <head>
 <script>
function loadPage() {	
  fetch('https://ipinfo.io/json')
  .then((response) => {
    return response.json();
  })
  .then((data) => {
    document.body.innerHTML = `
	  <p>${data.org}</p>
	  <p>${data.ip}</p>
	  `;
	  var provider = data.hostname.includes('mastertel');
	  document.body.style.backgroundColor = provider ? "green" : "red";
	  document.body.style.fontSize = '36px';
	  document.body.style.fontWeight = 'bolder';
  });
};
  

	</script>
 </head>
 <body onload="loadPage()">	
 </body>
</html>
